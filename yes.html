<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/yes_styles.css">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1205px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Klärt das Float-Problem für den Container */
        }

        .header_text {
            text-align: center;
        }

        .gif_container {
            overflow: hidden; /* Klärt das Float-Problem für den Container */
        }

         img {
            width: 400px; /* Setze die gewünschte Breite für beide Bilder */
            height: 400px; /* Setze die gewünschte Höhe für beide Bilder */
            display: block; /* Entfernt zusätzlichen Leerraum unter dem Bild */
            margin: 0 auto; /* Zentriert das Bild im Container */
             border: 1px solid #fff; /* Optional: Rahmen um das Bild */
        }

        .text {
            text-align: center;
        }

        /* Hier werden die Bilder links und rechts gefloatet */
        .left-image {
            float: left;
            margin-right: 10px; /* Ändere dies nach Bedarf, um Abstand zwischen den Bildern zu steuern */
        }

        .right-image {
            float: right;
            margin-left: 15px; /* Ändere dies nach Bedarf, um Abstand zwischen den Bildern zu steuern */
        }

        .right-right.image {
            fliat: right;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1 class="header_text"></h1>
        </div>
        <div class="gif_container">
            <!-- Linkes Bild -->
            <img src="style/images/Ohne Titel.png" alt="Left Image" class="left-image">
            <!-- Rechtes Bild -->
            <img src="style/images/DN.gif" alt="Right Image" class="right-image">

            <img src="style/images/IMG_6371.jpeg" alt="Right Image" class="right-right-image">
            
        </div>
        <p class="text">I love you <3</p>
       
    </div>

</body>
</html>
