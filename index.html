<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400&display=swap">
    <style>
        /* Hier können Sie allgemeine CSS-Stile hinzufügen */
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Füge hier deine spezifischen Stile für die Bilder hinzu */
        .positioned-image {
            position: absolute;
            top: 0px; /* Ändere dies nach Bedarf */
            left: 400px; /* Ändere dies nach Bedarf */
            width: 300px; /* Ändere dies nach Bedarf */
            height: 400px; /* Behält das Seitenverhältnis bei */
            border: 1px solid #fff; /* Optional: Rahmen um das Bild */
        }

        .left-positioned-image {
            position: absolute;
            top: 0px; /* Ändere dies nach Bedarf */
            left: -325px; /* Ändere dies nach Bedarf */
            width: 300px; /* Ändere dies nach Bedarf */
            height: 400px; /* Behält das Seitenverhältnis bei */
            border: 1px solid #fff; /* Optional: Rahmen um das Bild */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Damit positionierte Elemente relativ zum Container sind */
        }

        h1 {
            font-size: 24px;
        }

        .gif_container {
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #noButton {
            position: relative;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div>
            <!-- Hier füge das img-Element mit dem Bildpfad und der spezifischen Klasse ein -->
            <img src="style/images/IMG_6291.JPG" alt="Bildbeschreibung" class="positioned-image">

            <img src="style/images/A1DF605C-4193-4191-A72A-A751D61A3839 3.JPG" alt="Bildbeschreibung" class="left-positioned-image">
            
            
            <h1 class="header_text">
                Nisa <br> <br>
                Will you be my girlfriend?
            </h1>
        </div>
        <br>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
</body>
</html>
